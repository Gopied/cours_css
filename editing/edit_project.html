<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: aliceblue">
    <div class="container" style="margin-top: 3em">
      <h2 style="margin-bottom: 40px"></h2>
      <div class="card" style="color: black">
        <div class="card-header" style="font-size: 20px">
          Sélectionner un projet :
        </div>
        <div class="card-body" style="height: 500px"></div>
      </div>
      <form>
        <div class="form-group" style="margin-top: 2em; height: 40%">
          <h1 style="font-size: 25px; margin-bottom: 1em">
            <u>Modifier un projet</u>
          </h1>
          <label>Nouveau nom du projet</label>
          <input type="email" class="form-control" />
        </div>
        <div class="form-group">
          <label>Service(s) Affecté(s)</label>
          <input type="form" class="form-control" />
        </div>
        <div class="form-group">
          <label>Nouveau chef de projet référent</label>
          <input type="form" class="form-control" />
        </div>
        <div class="form-group">
          <label>Modifier le budget</label>
          <input type="password" class="form-control" />
          <small id="emailHelp" class="form-text text-muted"
            >Nous ne partagerons pas vos données.</small
          >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1" x
            >J'approuve mes choix</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
      </form>
    </div>
  </body>
</html>
